<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Oval Mosaic</title>
  </head>
  <body>
    <div style="max-width: 920px; margin: 24px auto; font-family: system-ui, -apple-system, sans-serif;">
      <h1 style="margin: 0 0 12px;">輪郭ピッタリ顔モザイク（写真のみ）</h1>

      <div style="display:flex; gap:12px; align-items:center; flex-wrap: wrap; margin-bottom: 12px;">
        <input id="file" type="file" accept="image/*" />
        <label style="display:flex; gap:8px; align-items:center;">
          粗さ
          <input id="strength" type="range" min="6" max="40" value="18" />
          <span id="strengthVal">18</span>
        </label>
        <button id="download">画像を保存</button>
        <span id="status" style="opacity:.75;"></span>
      </div>

      <canvas id="canvas" style="width:100%; border:1px solid #ddd; border-radius: 10px;"></canvas>
      <p style="opacity:.7; margin-top:12px;">※画像は端末内で処理（アップロードなし）</p>
    </div>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
